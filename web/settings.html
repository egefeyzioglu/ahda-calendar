<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AHDA Calendar</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">AHDA Calendar</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="/">Home</a>
            </li>
        </ul>
        </div>
    </div>
    </nav>

    <div class="main-card-wrapper">
        <div class="card main-card">
            <form action="/" method="POST">
                <div class="card-body">
                    <h5 class="card-title">Settings</h5>
                    <label class="form-label" for="calendar-select">Select Calendar to Use</label>
                    <select name="calendar" id="calendar-select" class="form-select">
                        <option value="1">My Calendar</option>
                        <option value="2">Birthdays</option>
                        <option value="3">Holidays in Canada</option>
                        <option value="4">Create New Calendar</option>
                    </select>
                    <br>
                    <span class="new-calendar-name-wrapper">
                        <label for="new-calendar-name" class="form-label">New Calendar Name</label>
                        <input type="text" class="form-control" name="new-calendar-name" id="new-calendar-name">
                    </span>
                    <br>
                    <label for="initials" class="form-label">Initials</label>
                    <input type="text" class="form-control" name="initials" id="initials">
                    <br>
                    <button type="submit" class="btn btn-primary">Save</button>
                    <button type="button" class="btn btn-secondary">Cancel</button>
                </div>

            </form>
        </div>
    </div>

    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
</body>
</html>
